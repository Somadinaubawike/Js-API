<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <section class="bg-light">
        <div class="container">
            <div class="py-5">
                <div class="post-creation-section">
                    <div class="row">
                        <div class="col-6">
                            <form action="">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Post Title</label>
                                    <input type="text" class="form-control" placeholder="enter title" id="post-title">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Post Body</label>
                                 <textarea class="form-control" id="form-body" rows="10"></textarea>
                                </div>
                                <div>
                                    <button class="btn btn-primary" type="submit">Post</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
  
    <script src="script/bootstrap.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
