<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <section class="bg-light">
        <div class="container">
            <div>
                <h1 class="fs-3 pt-4">Creat A Post</h1>
            </div>
            <div class="py-5">
                <div class="post-creation-section">
                    <div class="row">
                        <div class="col-6">
                            <form action="" id="post-form">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Post Title</label>
                                    <input type="text" class="form-control" placeholder="enter title" id="post-title">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Post Body</label>
                                 <textarea class="form-control" id="form-body" rows="10"></textarea>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-primary" type="submit">Post</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <section class="post-display-section">
        <div class="container my-5">
            <div>
                <h3>All Posts</h3>
            </div>
            <div class="row" id="post-layout">
                <div class="col-4">
                    <div class="post-card bg-primary">
                        <div class="card-body text-white">
                            <h5 class="post-title mb-4">Psalms 23:1</h5>
                            <p class="post-body">The Lord is my Shepherd, I shall not want. He makes me lie on green pastures.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  
    <script src="script/bootstrap.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
